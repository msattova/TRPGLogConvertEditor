<section class="participants">
  <h2>参加者</h2>

  <ul class="grid-container">
    <li class="subgrid-container {{ role-lowercase }} {{ color-style }}">
      <div class="grid-item role">
        {{ role }}
      </div>
      <div class="grid-item {{ role }}-name">{{ participant-name }}</div>
      <div class="grid-item charactor-name">{{ charactor-name }}</div>
    </li>
  </ul>
</section>
