<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.md/ns#">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="format-detection" content="telephone=no" />
  <!--- discord等で埋め込みが表示されるようにするためのOGP設定 --->
  <meta property="og:url" content="{{ url }}" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{ title }}" />
  <meta property="og:description" content="{{ site-description }}" />
  <meta property="og:site_name" content="{{ site-name }}" />
  <meta name="twitter:card" content="{{ site-description-tweet }}" />
  <!----->

  <base target="_self" />

  <title>{{ title }}</title>

  <style>
    {{ reset }}
  </style>
  <style>
    {{ personal }}
  </style>
  <style>
    {{ style }}
  </style>

  <link rel="icon" href="/favicon.ico" sizes="32x32" />

</head>

<body>
<header class="header">
  <h1 class="title">{{ title }}</h1>
  <div class="nav">
    <button type="button" id="js-buttonHamburger" class="c-button p-hamburger" aria-controls="global-nav"
      aria-expanded="false">
      <span class="p-hamburger__line">
        <span class="u-visuallyHidden"> メニューを開閉する </span>
      </span>
    </button>
  </div>
</header>

  <div class="wrapper">
    <nav class="navigation" id="js-nav" aria-hidden="true" inert>
      <div class="disable-check">
        <input type="checkbox" name="remove" id="js-checkboxRemove" checked />
        <label for="js-checkboxRemove">メインタブ以外を非表示</label>
      </div>
      <div class="disable-check">
        <input type="checkbox" name="remove" id="js-timestampRemove" checked />
        <label for="js-timestampRemove">タイムスタンプを非表示</label>
      </div>
      <div class="check">
        <input type="checkbox" name="imageclip" id="js-checkboxImageclip" />
        <label for="js-checkboxImageclip">画像を小さく表示</label>
      </div>
      <ul class="nav-list" id="charactor-list">
        {{ charactor-list }}
      </ul>
    </nav>

    <main class="main is-disable is-disable-timestamp" id="js-main">
<section class="participants">
  <h2>参加者</h2>

  <ul class="grid-container">
    {{ participants-list }}
  </ul>
</section>
      <section class="index" id="index">
        <h2>目次</h2>
        <ul>
          {{ index }}
        </ul>
      </section>
<div class="main-logs">
        {{ chatlogs }}
        </div>
    </main>
  </div>

  <footer class="footer" id="js-footer">
    <p>
      <!--権利表記など-->
    </p>
  </footer>

  <script>
    {{ script }}
  </script>

</body>

</html>
