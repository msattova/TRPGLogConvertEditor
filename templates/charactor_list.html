<li>
  <figure class="chara part{{ num }}">
    <figcaption>
      <div class="charactor-name">
        {{ charactor-name }} (<a href="{{ charactor-sheet }}" target="_blank">キャラクターシート</a>)
      </div>
      <div class="player-name">{{ player-name }}</div>
    </figcaption>
    <div class="charactor-image">
      <img src="{{ image-src }}" alt="{{ charactor-name }}の立ち絵" />
    </div>
  </figure>
</li>
